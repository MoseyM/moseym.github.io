<div class="container">
  <div class="user-details">
    <h3> Featured Posts </h3>
  </div>
  <div class="row user-projects">
  {% for post in site.posts limit:4 %}
      <div class="six columns">
        <h5>{{post.title}}</h5>
        <p>{{post.content |strip_html| truncatewords:45}}<a href={{ post.url }}>Read More</a></p>
      </div>
  {% endfor %}
</div>
</div>
